<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        h1, h2, h3 { color: #2c3e50; }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #3498db;
        }
        nav a:hover { text-decoration: underline; }
        .post-meta { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog/">Blog</a>
            <a href="{{ site.baseurl }}/about/">About</a>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer style="margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; text-align: center; color: #666;">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
